<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="Huddle" class="logo"><a href="#"></a></img>
      </header>
      <main class="flex_container">
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="featured_img"
        />

        <div class="content_section">
          <h1 class="content_section-title">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="content_section-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with you users as you
            engage in genuine discussion.
          </p>
          <button class="content_section-btn"><a href="#">Register</a></button>
        </div>
      </main>
      <footer>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </div>
  </body>
</html>
